    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="float-left">
                        <div class="hamburger sidebar-toggle">
                            <span class="line"></span>
                            <span class="line"></span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="float-right">
                        <div class="dropdown dib">
                            <div class="header-icon" data-toggle="dropdown">
                                {% if user %}
                                <span class="user-avatar">{% if user.full_name %}{{ user.full_name }}{% else %}{{ user.username }}{% endif %}
                                    <i class="ti-angle-down f-s-10"></i>
                                </span>
                                {% else %}
                                    {#                                    <a href="#" class="user-avatar">login#}
                                    {#                                        <i class="ti-user"></i>#}
                                    {#                                    </a>#}
                                {% endif %}

                                <div class="drop-down dropdown-profile dropdown-menu dropdown-menu-right">
                                    <div class="dropdown-content-body">
                                        <ul>
                                            {% if user %}
                                            <li>
                                                <a href="#" id="profile_link">
                                                    <i class="ti-user"></i>
                                                    <span>Profile</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <i class="ti-email"></i>
                                                    <span>Inbox</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <i class="ti-settings"></i>
                                                    <span>Setting</span>
                                                </a>
                                            </li>

                                            <li>
                                                <a href="#">
                                                    <i class="ti-lock"></i>
                                                    <span>Lock Screen</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#">
                                                    <i class="ti-power-off" id="logout_link"></i>
                                                    <span>Logout</span>
                                                </a>
                                            </li>
                                            {% else %}
                                            <li>
                                                <a href="#">
                                                    <i class="ti-user" id="login_link"></i>
                                                    <span>login</span>
                                                </a>
                                            </li>
                                            {% endif %}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
