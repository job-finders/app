
<ul class="list-group">
    {% for term in search_terms %}
        <li class="list-group-item font-weight-bold text-info">
        <a href="{{ url_for('home.job_search', search_term=term) }}">
            <i class="ti-link"> </i>
            {{ term|title }}
        </a>
        </li>
    {% endfor %}
</ul>
