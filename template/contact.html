{% extends "layouts/page.html" %}

{% block content %}
<section class="container-fluid py-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white text-center">
      <h2 class="card-title mb-0">Get in Touch</h2>
    </div>
    <div class="card-body">
      <p class="mb-4">Please fill out the form below to contact us. We value your feedback, inquiries, and suggestionsâ€”our team is here to help.</p>
      <form method="post" action="/contact">
        <!-- Include CSRF protection if required by your backend -->
        <div class="form-group mb-3">
          <label for="contact-name" class="fw-bold">Name</label>
          <input type="text" class="form-control" id="contact-name" name="name" placeholder="Your full name" required>
        </div>
        <div class="form-group mb-3">
          <label for="contact-email" class="fw-bold">Email Address</label>
          <input type="email" class="form-control" id="contact-email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group mb-3">
          <label for="contact-subject" class="fw-bold">Subject</label>
          <input type="text" class="form-control" id="contact-subject" name="subject" placeholder="Subject" required>
        </div>
        <div class="form-group mb-4">
          <label for="contact-message" class="fw-bold">Message</label>
          <textarea class="form-control" id="contact-message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="consent" required>
          <label class="form-check-label" for="consent">
            I agree to the <a href="{{ url_for('home.terms') }}" target="_blank">Privacy Policy</a>.
          </label>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
